<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My Shopping List</title>
    <meta name="viewport" content="width=device-width" />
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

</head>
<body>
    <div class="container">
        <h3>Alışveriş Listem</h3>
        <img src="images/moon.png" id="icon"/>

    </div>


    <div class="shopping_list_add row">
        <div class=" col-sm-6 left-div"><input type="text" id="txtListe" placeholder="Alış-veriş Listesine Ekle"/></div>
        <div class="col-sm-6 right-div"> <input type="button" class="btn btn-success" value="Listeye Ekle" id="btnListeEkle" onclick="liste_ekle();"/></div>
    </div>
    <div class="shopping_list row">
        
        <div class="col-sm-6 left-div">
            <h4>Listem</h4>
           
            <ul id="listeAlinacaklar">
                <!--Boş Liste-->
            </ul>
        </div>
        <div class="col-sm-6 right-div">
            <h4>Satın Alınanlar</h4>
            
            <ul id="listeTamamlananlar">
                <!--boş Liste-->
            </ul>
        </div>
        </div>
        <script src="javascript.js"></script>
</body>
</html>
